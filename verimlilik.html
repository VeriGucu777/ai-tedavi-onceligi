<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Verimlilik Artırıcı Özellikler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Arka plan rengi ve genel stil */
        body {
            background-color: #b3d9ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Ana Konteyner */
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Başlık */
        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Butonlar */
        .btn-custom {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .btn-not { background-color: #ffcc00; color: #333; }
        .btn-time { background-color: #28a745; color: white; }
        .btn-hospital { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>🚀 Verimlilik Artırıcı Özellikler</h1>

        <a href="{{ url_for('akilli_not_defteri') }}" class="btn btn-custom btn-not">📝 Akıllı Not Defteri</a>
        <a href="{{ url_for('zaman_yonetimi') }}" class="btn btn-custom btn-time">⏳ Zaman Yönetimi Araçları</a>
        <a href="{{ url_for('hastane_yonetimi') }}" class="btn btn-custom btn-hospital">🏥 Hastane Yönetimi Entegrasyonu</a>

        <br>
        <a href="{{ url_for('anasayfa') }}" class="btn btn-secondary">🔙 Ana Sayfaya Dön</a>
    </div>

</body>
</html>
