<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hızlı Erişim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d0e7ff; /* Açık mavi arka plan */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">⚡ Hızlı Erişim Paneli</h2>
        <p class="text-center text-muted">Kritik işlemlere hızlıca ulaşın.</p>

        <!-- 📌 Butonlar -->
        <div class="row g-3">
            <div class="col-md-6">
                <a href="{{ url_for('acil_durum_mudahale') }}" class="btn btn-danger btn-custom">🚨 Acil Durum Çağrısı</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('bos_yogun_bakim') }}" class="btn btn-warning btn-custom">🚑 En Yakın Boş Yoğun Bakım</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('acil_durum_istatistikleri') }}" class="btn btn-primary btn-custom">📊 Acil Durum İstatistikleri</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('hasta_verileri_analiz') }}" class="btn btn-info btn-custom">📊 Hasta Verilerini Analiz Et</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('raporlar') }}" class="btn btn-success btn-custom">📥 PDF Raporları İndir</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('bekleyen_tedaviler') }}" class="btn btn-secondary btn-custom">🏥 Bekleyen Tedaviler</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('tamamlanan_tedaviler') }}" class="btn btn-success btn-custom">✅ Tamamlanan Tedaviler</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('sehir_yogun_bakim') }}" class="btn btn-info btn-custom">🌍 Şehirdeki Boş Yoğun Bakım Yatakları</a>
            </div>    

        </div>
    </div>
</body>
</html>
