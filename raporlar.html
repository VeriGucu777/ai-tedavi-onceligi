<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📑 Raporlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* Sol menü */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #34495e;
        }
        /* İçerik */
        .content {
            flex: 1;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        .report-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Sol Menü -->
    <div class="sidebar">
        <h2>📌 Menü</h2>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">🏠 Ana Sayfa</a></li>
            <li><a href="{{ url_for('hasta_takip') }}">📊 Hasta Takip</a></li>
            <li><a href="{{ url_for('bildirimler') }}">🔔 Bildirimler</a></li>
            <li><a href="{{ url_for('raporlar') }}">📑 Raporlar</a></li>
            <li><a href="{{ url_for('ayarlar') }}">⚙️ Ayarlar</a></li>
        </ul>
    </div>

    <!-- Raporlar Sayfası -->
    <div class="content">
        <h2>📑 Raporlar</h2>
        <div class="report-container">
            <p>Burada hastalara ait raporlar görüntülenecektir.</p>
        </div>
    </div>

</body>
</html>
