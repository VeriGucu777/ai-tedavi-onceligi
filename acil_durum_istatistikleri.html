<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acil Durum Ä°statistikleri</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef5ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        .chart-container {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ğŸ“Š Acil Durum Ä°statistikleri</h2>
        <p class="text-center text-muted">Acil durumlarla ilgili gÃ¼ncel istatistikleri inceleyin.</p>

        <!-- Aciliyet Seviyesi DaÄŸÄ±lÄ±mÄ± -->
        <div class="chart-container">
            <h4 class="text-center">ğŸ†˜ Aciliyet Seviyesi DaÄŸÄ±lÄ±mÄ±</h4>
            <canvas id="urgencyChart"></canvas>
        </div>

        <!-- Hastane Doluluk OranÄ± -->
        <div class="chart-container">
            <h4 class="text-center">ğŸ¥ Hastane Doluluk OranÄ±</h4>
            <canvas id="occupancyChart"></canvas>
        </div>

        <!-- Acil Ã‡aÄŸrÄ± SÄ±klÄ±ÄŸÄ± -->
        <div class="chart-container">
            <h4 class="text-center">â³ Acil Ã‡aÄŸrÄ± SÄ±klÄ±ÄŸÄ±</h4>
            <canvas id="emergencyCallChart"></canvas>
        </div>

        <!-- ğŸ“Œ PDF Ä°ndirme Butonu -->
        <div class="text-center mt-4">
            <button onclick="downloadPDF()" class="btn btn-success">
                ğŸ“¥ PDF Olarak Ä°ndir
            </button>
        </div>
    </div>

    <script>
        // ğŸ“Œ Aciliyet Seviyesi DaÄŸÄ±lÄ±mÄ±
        var ctx1 = document.getElementById('urgencyChart').getContext('2d');
        var urgencyChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Hafif', 'Orta', 'Kritik'],
                datasets: [{
                    data: [30, 50, 20],
                    backgroundColor: ['#f1c40f', '#e67e22', '#e74c3c']
                }]
            }
        });

        // ğŸ“Œ Hastane Doluluk OranÄ±
        var ctx2 = document.getElementById('occupancyChart').getContext('2d');
        var occupancyChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Mevcut Yataklar', 'Dolu Yataklar'],
                datasets: [{
                    data: [40, 60],
                    backgroundColor: ['#3498db', '#2ecc71']
                }]
            }
        });

        // ğŸ“Œ Acil Ã‡aÄŸrÄ± SÄ±klÄ±ÄŸÄ±
        var ctx3 = document.getElementById('emergencyCallChart').getContext('2d');
        var emergencyCallChart = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['00:00', '06:00', '12:00', '18:00', '24:00'],
                datasets: [{
                    label: 'Acil Ã‡aÄŸrÄ±lar',
                    data: [5, 20, 35, 50, 25],
                    borderColor: '#e74c3c',
                    fill: false
                }]
            }
        });

        // ğŸ“Œ PDF Ä°ndirme Fonksiyonu (TÃ¼m Grafikleri Ä°Ã§erir)
        function downloadPDF() {
            var { jsPDF } = window.jspdf;
            var pdf = new jsPDF("p", "mm", "a4"); // ğŸ“Œ A4 formatÄ±nda PDF oluÅŸtur

            pdf.setFontSize(16);
            pdf.text("Acil Durum Ä°statistikleri", 20, 20);

            var charts = [
                document.getElementById('urgencyChart'),
                document.getElementById('occupancyChart'),
                document.getElementById('emergencyCallChart')
            ];

            var yPosition = 40;

            function addChartToPDF(index) {
                if (index >= charts.length) {
                    pdf.save("Acil_Durum_Istatistikleri.pdf"); // ğŸ“¥ PDF olarak indir
                    return;
                }

                html2canvas(charts[index]).then((canvas) => {
                    var imgData = canvas.toDataURL('image/png');
                    pdf.addImage(imgData, 'PNG', 15, yPosition, 180, 100);
                    yPosition += 110;

                    if (index < charts.length - 1) {
                        pdf.addPage(); // ğŸ“Œ Yeni sayfa ekle
                        yPosition = 20;
                    }

                    addChartToPDF(index + 1);
                });
            }

            addChartToPDF(0);
        }
    </script>

</body>
</html>
