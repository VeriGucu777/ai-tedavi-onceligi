<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 Hastane Prosedürleri</title>
    <style>
        body {
            background-color: #dfefff; /* Açık mavi arka plan */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: left;
        }
        h1 {
            color: #007BFF;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            color: #0056b3;
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .section {
            background: #f0f8ff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 6px solid #007BFF;
        }
        .section ul {
            list-style: none;
            padding-left: 10px;
        }
        .section ul li {
            font-size: 16px;
            padding: 8px 0;
        }
        .btn {
            display: inline-block;
            padding: 14px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #28a745;
            padding: 14px 22px;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #218838;
        }
        .procedures {
            margin-top: 20px;
        }
        .procedure-item {
            background: #f0f8ff;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🏥 Hastane Prosedürleri</h1>
        <p>Hastane içindeki tıbbi prosedürler hakkında detaylı bilgi almak için aşağıdaki listeden seçim yapabilirsiniz.</p>

        <div class="procedures">
            <div class="procedure-item">
                <span>📌 Hasta Kayıt İşlemi</span>
                <a href="{{ url_for('hasta_kayit') }}" class="btn btn-primary">📂 Detayları Gör</a>
            </div>
            <div class="procedure-item">
                <span>🩺 Muayene ve Teşhis</span>
                <a href="{{ url_for('muayene_teshis') }}" class="btn btn-primary">📂 Detayları Gör</a>
            </div>
            <div class="procedure-item">
                <span>💊 Tedavi ve Reçete</span>
                <a href="{{ url_for('tedavi_recete') }}" class="btn btn-primary">📂 Detayları Gör</a>
            </div>
            <div class="procedure-item">
                <span>🏥 Hastaneye Yatış ve Taburcu</span>
                <a href="{{ url_for('hastane_yatis_taburcu') }}" class="btn btn-primary">📂 Detayları Gör</a>
            </div>
        </div>

        <br>
        <a href="{{ url_for('hastane_yonetimi') }}" class="btn btn-back">🔙 Geri Dön</a>
    </div>

</body>
</html>
