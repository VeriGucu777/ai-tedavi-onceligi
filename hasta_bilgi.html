<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 Hasta Bilgi Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #dfefff; /* Açık mavi arka plan */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .btn-custom {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>📋 Hasta Bilgi Sistemi</h1>
        <p>Hasta bilgilerini görüntüleyebilir, güncelleyebilir ve yeni hasta ekleyebilirsiniz.</p>

        <!-- 📌 Hasta Ekleme Formu -->
        <h3>🆕 Yeni Hasta Ekle</h3>
        <form action="{{ url_for('hasta_ekle') }}" method="POST">
            <input type="text" name="ad" placeholder="Hasta Adı" required class="form-control mb-2">
            <input type="text" name="soyad" placeholder="Hasta Soyadı" required class="form-control mb-2">
            <input type="number" name="yas" placeholder="Yaş" required class="form-control mb-2">
            <button type="submit" class="btn btn-custom">💾 Kaydet</button>
        </form>

        <hr>

        <!-- 📌 Hasta Listesi -->
        <h3>📜 Kayıtlı Hastalar</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
                <th>İşlem</th>
            </tr>
            {% for hasta in hastalar %}
            <tr>
                <td>{{ hasta.id }}</td>
                <td>{{ hasta.ad }}</td>
                <td>{{ hasta.soyad }}</td>
                <td>{{ hasta.yas }}</td>
                <td>
                    <a href="{{ url_for('hasta_sil', hasta_id=hasta.id) }}" class="btn btn-danger btn-sm">❌ Sil</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <button onclick="window.location.href='{{ url_for('hastane_yonetimi') }}'" class="btn btn-custom">🔙 Geri Dön</button>
    </div>

</body>
</html>
