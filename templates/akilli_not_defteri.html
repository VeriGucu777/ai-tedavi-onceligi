<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Not Defteri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d0e7ff; /* Açık mavi arka plan */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            resize: none;
        }
        .note-list {
            list-style: none;
            padding: 0;
        }
        .note-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            position: relative;
        }
        .note-item strong {
            font-size: 16px;
            color: #333;
        }
        .note-item p {
            margin: 5px 0;
            color: #555;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 Akıllı Not Defteri</h1>

        <!-- 📌 Not Ekleme Formu -->
        <form action="{{ url_for('akilli_not_defteri') }}" method="POST">
            <div class="form-group">
                <label for="baslik">Not Başlığı:</label>
                <input type="text" class="form-control" id="baslik" name="baslik" placeholder="Not başlığı girin" required>
            </div>
            <div class="form-group">
                <label for="icerik">Not İçeriği:</label>
                <textarea class="form-control" id="icerik" name="icerik" rows="3" placeholder="Not içeriğini girin" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">➕ Not Ekle</button>
        </form>

        <hr>

        <!-- 📌 Notlar Listesi -->
        <h2>📌 Notlarınız</h2>
        <ul class="note-list">
            {% for not_kayit in notlar %}
                <li class="note-item">
                    <strong>{{ not_kayit.baslik }}</strong> - <small>{{ not_kayit.tarih.strftime('%Y-%m-%d %H:%M') }}</small>
                    <p>{{ not_kayit.icerik }}</p>
                    <form action="{{ url_for('not_sil', not_id=not_kayit.id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="delete-btn">🗑 Sil</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
