<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">🏥 Yeni Hasta Ekle</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('hasta_ekle') }}" method="post" class="card p-4 shadow">
            <div class="mb-3">
                <label for="name" class="form-label">Hasta Adı:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Yaş:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Cinsiyet:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="Erkek">Erkek</option>
                    <option value="Kadın">Kadın</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="diagnosis" class="form-label">Teşhis:</label>
                <input type="text" class="form-control" id="diagnosis" name="diagnosis" required>
            </div>

            <div class="mb-3">
                <label for="treatment_status" class="form-label">Tedavi Durumu:</label>
                <select class="form-control" id="treatment_status" name="treatment_status">
                    <option value="Devam Ediyor">Devam Ediyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">✅ Hasta Ekle</button>
        </form>
    </div>

</body>
</html>
