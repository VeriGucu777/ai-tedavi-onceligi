<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1565c0; /* Mavi arka plan */
            color: white;
            display: flex;
            justify-content: center; /* Yatay ortalama */
            align-items: center; /* Dikey ortalama */
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            color: #002d62;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #ff4444; /* Kırmızı başlık */
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #ff4444; /* Kırmızı buton */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        .alert {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ayarlar</h1>
        <form id="settings-form" method="POST" action="/ayarlar">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin">
            
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Yeni şifrenizi girin">
            
            <label for="language">Dil Seçimi:</label>
            <select id="language" name="language">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="jp">日本語</option>
                <option value="zh">中文</option>
            </select>
            
            <button type="submit">Güncelle</button>
        </form>
        <div id="alert-box" class="alert"></div>
    </div>

    <script>
        document.getElementById('settings-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Formun varsayılan gönderimini engelle

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const selectedLanguage = document.getElementById('language').value;

            try {
                const response = await fetch('/ayarlar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email || '',
                        password: password || '',
                        language: selectedLanguage
                    })
                });

                const alertBox = document.getElementById('alert-box');
                if (response.ok) {
                    const result = await response.json();
                    alertBox.textContent = result.message || `Dil başarıyla ${selectedLanguage} olarak güncellendi!`;
                    alertBox.className = 'alert';
                } else {
                    alertBox.textContent = "Bir hata oluştu. Lütfen tekrar deneyin.";
                    alertBox.className = 'alert error';
                }
                alertBox.style.display = 'block';

                // Seçilen dili tarayıcıda sakla
                localStorage.setItem('selectedLanguage', selectedLanguage);

                // Sayfayı yenile
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } catch (error) {
                console.error("Dil güncellenirken hata oluştu:", error);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage) {
                document.getElementById('language').value = savedLanguage;
            }
        });
    </script>
</body>
</html>
